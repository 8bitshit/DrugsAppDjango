{% extends "index/index.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section bg-dark text-light">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Zarejestruj się!</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Rejestruj</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Masz juz konto? <a class="ml-2 text-info" href="{% url 'login' %}">Zaloguj się</a>
            </small>
        </div>
    </div>
{% endblock content %}
