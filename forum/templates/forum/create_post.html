{% extends 'forum/base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<h2 style="text-align:center; margin-block:50px; color: #17a2b8;">{{user}}, dodaj post:</h2>

<div class="container" style="max-width: 50rem;">
<form method="POST" style="margin-left:150px;">
    {% csrf_token %}
    {{form|crispy}}
    <input type="submit" value="Dodaj post"  style="margin-block:50px;">
</form>
</div>

{% endblock content %}
